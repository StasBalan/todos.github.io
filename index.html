<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List 2.0</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="wrap content">
		<h1>ToDo List</h1>
		<form id="todo__form">
			<input type="text" placeholder="new task" id="todo__input" class="border">
			<input type="date" id="todo__date" class="border">
			<button id="btn">Add</button>
			<button id="btn1">Delete All</button>
			<button id="sorting-abc">A<i class="fas fa-long-arrow-alt-down"></i>Z<i class="fas fa-long-arrow-alt-up"></i></button>
			<button id="sorting-123">1<i class="fas fa-long-arrow-alt-down"></i>0<i class="fas fa-long-arrow-alt-up"></i></button>
			<button id="sorting-cancel">Cancel<i class="fas fa-long-arrow-alt-down"></i><i class="fas fa-long-arrow-alt-up"></i></button>
		</form>
		<div>
			<input type="text" placeholder="Type your thing" id="search-input">
			<input type="date" id="search-date">
			<button id="go" class="searchDate">Search</button>
		</div>
		<ul id="todo__list">
			
		</ul>
	</div>	

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
